<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>3ぷん タイマー - こどもむけ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" role="main">
        <div class="timer-display" role="timer" aria-live="polite" aria-label="タイマーのしんちょく">
            <div class="blocks-container" id="blocks-container" aria-label="のこりじかんをあらわすブロック">
                <!-- ブロックはJavaScriptで動的に生成 -->
            </div>
        </div>
        <div class="controls" role="group" aria-label="タイマーコントロール">
            <button id="start-button" class="start-btn" data-testid="start-button" aria-label="タイマーをかいしする">スタート</button>
            <button id="restart-button" class="restart-btn" data-testid="restart-button" style="display: none;" aria-label="タイマーをリセットする">もういちど</button>
        </div>
        <div class="status" id="status" role="status" aria-live="polite" aria-atomic="true">
            スタートボタンをおして タイマーを はじめてください
        </div>
    </div>
    
    <!-- キャラクター表示 -->
    <div class="character-container">
        <img src="assets/images/todocku-character.png" alt="トドック" class="character-image">
    </div>
    
    <!-- 追加の雲装飾 -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    
    <script src="src/js/timer.js"></script>
    <script src="src/js/blocks.js"></script>
    <script src="src/js/colors.js"></script>
    <script src="src/js/controls.js"></script>
    <script src="src/js/animations.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
