<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テスト: ブロック消去</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
        .block { width: 30px; height: 30px; background-color: #4CAF50; margin: 5px; display: inline-block; }
    </style>
</head>
<body>
    <h1>テスト: ブロック消去機能</h1>
    <div id="test-results"></div>
    <div id="blocks-container">
        <div class="block" data-index="0"></div>
        <div class="block" data-index="1"></div>
        <div class="block" data-index="2"></div>
        <div class="block" data-index="3"></div>
    </div>
    
    <script>
        function runTest() {
            const results = document.getElementById('test-results');
            
            // テスト1: ブロック管理システムが存在するか
            if (typeof BlockManager !== 'undefined') {
                results.innerHTML += '<div class="test-result pass">✅ BlockManagerクラスが存在します</div>';
            } else {
                results.innerHTML += '<div class="test-result fail">❌ BlockManagerクラスが見つかりません</div>';
            }
            
            // テスト2: ブロックが5秒ごとに消去されるか
            if (typeof BlockManager !== 'undefined') {
                try {
                    const blockManager = new BlockManager();
                    const initialCount = document.querySelectorAll('.block').length;
                    
                    // 5秒後にブロックが1つ減っているかテスト
                    setTimeout(() => {
                        const currentCount = document.querySelectorAll('.block:not(.fade-out)').length;
                        if (currentCount < initialCount) {
                            results.innerHTML += '<div class="test-result pass">✅ ブロックが5秒後に消去されました</div>';
                        } else {
                            results.innerHTML += '<div class="test-result fail">❌ ブロックが消去されませんでした</div>';
                        }
                    }, 6000); // 6秒後にチェック
                    
                    results.innerHTML += '<div class="test-result pass">✅ ブロック消去テストを開始しました</div>';
                } catch (error) {
                    results.innerHTML += '<div class="test-result fail">❌ ブロック消去テストでエラー: ' + error.message + '</div>';
                }
            }
        }
        
        // ページ読み込み後にテスト実行
        window.addEventListener('load', runTest);
    </script>
</body>
</html>
