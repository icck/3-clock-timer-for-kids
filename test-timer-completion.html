<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テスト: タイマー完了</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
        .block { width: 30px; height: 30px; background-color: #4CAF50; margin: 5px; display: inline-block; }
    </style>
</head>
<body>
    <h1>テスト: タイマー完了機能</h1>
    <div id="test-results"></div>
    <div id="status">準備中...</div>
    <div id="blocks-container">
        <div class="block" data-index="0"></div>
        <div class="block" data-index="1"></div>
    </div>
    
    <script>
        function runTest() {
            const results = document.getElementById('test-results');
            
            // テスト1: タイマー完了処理が存在するか
            if (typeof Timer !== 'undefined') {
                results.innerHTML += '<div class="test-result pass">✅ Timerクラスが存在します</div>';
            } else {
                results.innerHTML += '<div class="test-result fail">❌ Timerクラスが見つかりません</div>';
            }
            
            // テスト2: 3分後に完了表示がされるか
            if (typeof Timer !== 'undefined') {
                try {
                    const timer = new Timer();
                    const statusElement = document.getElementById('status');
                    
                    // 3分後に完了表示がされるかテスト
                    setTimeout(() => {
                        if (statusElement.textContent.includes('完了') || statusElement.textContent.includes('タイムアップ')) {
                            results.innerHTML += '<div class="test-result pass">✅ 3分後に完了表示がされました</div>';
                        } else {
                            results.innerHTML += '<div class="test-result fail">❌ 完了表示がされませんでした</div>';
                        }
                    }, 181000); // 3分1秒後にチェック
                    
                    results.innerHTML += '<div class="test-result pass">✅ タイマー完了テストを開始しました</div>';
                } catch (error) {
                    results.innerHTML += '<div class="test-result fail">❌ タイマー完了テストでエラー: ' + error.message + '</div>';
                }
            }
        }
        
        // ページ読み込み後にテスト実行
        window.addEventListener('load', runTest);
    </script>
</body>
</html>
